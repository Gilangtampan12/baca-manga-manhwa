<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Manhwa & Manga Reader</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <h1>📚 Manhwa & Manga Reader</h1>

    <hr/>
    
    <button id="toggle-theme">🌙 Dark Mode</button>

    <div id="manhwa-list"></div>

    <div id="reader" class="hidden">
    <button id="back-button">← Kembali</button>
    
    <div id="reader-info">
        <img id="reader-cover" src="" alt="Cover" class="reader-cover">
        <h2 id="reader-title"></h2>
        <p id="reader-rating"></p>
        <p id="reader-genre"></p>
        <p id="reader-desc"></p>
        <p id="reader-instruction" style="margin-top: 10px; font-style: italic; color: #888;">📖 Kanan Ke Kiri.</p>
    </div>
    
    <div id="chapter-list"></div>
    
    <div id="manhwa-images"></div>
    
    <button id="next-judul" class="hidden">Next Judul →</button>
</div>
    
    <footer id="footer">
    <p>&copy; 2025 Comic Reader. All rights reserved.</p>
    <p>Enjoy reading Manhwa & Manga 📚</p>
</footer>

    <script src="script.js"></script>
</body>
</html>
